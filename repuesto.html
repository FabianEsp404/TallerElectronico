    <div class="content mt-5 p-5 rounded" style=" border: 1px solid">
        <h4 style="font-weight: bold;" class="text-center">Registrar repuestos:</h4>

        <form class="needs-validation">

            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control" id="inputMarca" placeholder="Marca" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <input type="text" class="form-control" id="inputModelo" placeholder="Modelo" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">

                    <input type="number" class="form-control" id="inputPrecio" placeholder="Precio" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 mb-3">

                    <input type="number" class="form-control" id="inputCantidad" placeholder="Cantidad" required>
                </div>
            </div>
            <div class="form-row mb-3">

                <div class="col-md-4 ">
                    <label>Tipo repuesto:</label>
                </div>
                <div class="col-md-6">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1" checked>
                        <label class="form-check-label" for="inline Radio1">Reparacion</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Venta</label>
                    </div>
                </div>
            </div>
            <div class="form-row text-center">
                <div class="col-md-6">
                    <button class="btn btn-warning pr-5 pl-5" id="btnLimpiar" type="button">Limpiar</button>
                </div>
                <div class="col-md-6 ">
                    <button class="btn btn-primary pr-5 pl-5" id="btnRegistrar" type="button">Registrar</button>
                </div>
            </div>
        </form>
        
    </div>
    <div class="mt-5 p-5 container">

        <form>
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="selectTipoRepuesto">Tipo de repuesto: </label>
                    <select id="selectTipoRepuesto" class="form-control">
                        <option selected>Venta</option>
                        <option>Reparacion</option>
                    </select>
